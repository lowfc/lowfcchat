<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/pricing/">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <p class="h5 my-0 me-md-auto fw-normal mr-auto">lowfc chat</p>
          <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
            <a class="p-2 text-dark" href="/findpeople">Поиск людей</a>
            <a class="p-2 text-dark" href="/chat">Чат</a>
              <a class="p-2 text-danger" href="/login">Выйти</a>
              {% if session['logged_user_id']==1 %}
              <a class="p-2 text-primary" href="/admin-add-chat">[admin] Чаты</a>
              <a class="p-2 text-primary" href="/admin-add-user">[admin] Пользователи</a>
              <a class="p-2 text-primary" href="/admin-chat-users">[admin] Чат-соответствия</a>
              {% endif %}
          </nav>
    </header>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
