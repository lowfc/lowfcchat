{% extends 'basic.html' %}
{% block title %}
Ваш аккаунт
{% endblock %}

{% block body %}
<link rel="stylesheet" href="static/css/style.css">
<div class="container mt-5">
    <h2>Здесь Вы можете сменить данные аккаунта</h2><br>
    <p>Изменить фото профиля</p>
    <a href="/senduserpic">
    {% if is_default_photo %}
        <img src="static/user_photos/default.jpg" class="img-thumbnail">
    {% else %}
        <img src="static/user_photos/{{user.id}}_userpic.jpg" class="img-thumbnail">
    {% endif %}
    </a>
    <form method="post">
        <h5>Логин</h5>
        <input type="text" name = 'login' class="form-control" placeholder="Логин" value="{{user.login}}" required><br>
        <h5>Имя</h5>
        <input type="text" name = 'firstname' class="form-control" placeholder="Имя" value="{{user.firstname}}" required><br>
        <h5>Фамилия</h5>
        <input type="text" name = 'lastname' class="form-control" placeholder="Фамилия" value="{{user.lastname}}" required><br>
    <input type="submit" class="btn btn-success" value="Сохранить" style="float: right;">
    </form>
</div>
{% endblock %}
